<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ultimate To-Do List Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center; /* Center vertically */
      padding: 30px 20px;
      transition: background 0.5s, color 0.5s;
    }
    body.dark {
      background: linear-gradient(135deg, #1e293b, #0f172a);
      color: #eee;
    }

    .todo-app {
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 650px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
      animation: fadeIn 0.6s ease;
    }
    body.dark .todo-app {
      background: rgba(30,41,59,0.9);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .date-time {
      font-size: 0.9rem;
      font-weight: 500;
      opacity: 0.85;
    }
    .dark-toggle {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      text-align: center;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .quote {
      font-style: italic;
      text-align: center;
      margin-bottom: 20px;
      font-size: 1rem;
    }

    .input-area {
      display: flex;
      margin-bottom: 20px;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid #ddd;
    }
    .input-area input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 1rem;
    }
    .input-area button {
      padding: 12px 18px;
      border: none;
      background: #4facfe;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .input-area button:hover {
      background: #007bff;
    }

    .filters {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      font-size: 0.9rem;
    }
    .filters select {
      padding: 5px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    ul {
      list-style: none;
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 20px;
    }
    ul li {
      background: #f9f9f9;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.3s;
    }
    ul li.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }
    body.dark ul li {
      background: #334155;
    }

    ul li span {
      flex: 1;
    }
    ul li button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      margin-left: 8px;
      color: #555;
      transition: color 0.3s;
    }
    ul li button:hover {
      color: #e11d48;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      opacity: 0.9;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  
  <div class="todo-app">
    <div class="top-bar">
      <div class="date-time" id="dateTime"></div>
      <button class="dark-toggle" id="darkToggle">üåô</button>
    </div>

    <h1>To-Do List Dashboard</h1> <!-- Updated Heading -->
    <div class="quote" id="quote">"Stay positive, work hard, make it happen."</div>

    <div class="input-area">
      <input type="text" id="taskInput" placeholder="Add a new task...">
      <button id="addBtn">Add</button>
    </div>

    <div class="filters">
      <div>
        <label for="filter">Filter: </label>
        <select id="filter">
          <option value="all">All</option>
          <option value="active">Active</option>
          <option value="completed">Completed</option>
        </select>
      </div>
      <div>
        <label for="sort">Sort: </label>
        <select id="sort">
          <option value="newest">Newest</option>
          <option value="oldest">Oldest</option>
          <option value="az">A-Z</option>
          <option value="za">Z-A</option>
        </select>
      </div>
    </div>

    <ul id="taskList"></ul>

    <div class="stats">
      <div id="taskCount">0 tasks total</div>
      <div id="completedCount">0 completed</div>
    </div>
  </div>

  <script>
    const taskInput = document.getElementById('taskInput');
    const addBtn = document.getElementById('addBtn');
    const taskList = document.getElementById('taskList');
    const taskCount = document.getElementById('taskCount');
    const completedCount = document.getElementById('completedCount');
    const filter = document.getElementById('filter');
    const sort = document.getElementById('sort');
    const dateTime = document.getElementById('dateTime');
    const darkToggle = document.getElementById('darkToggle');
    const quote = document.getElementById('quote');

    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function updateDateTime() {
      const now = new Date();
      dateTime.textContent = now.toLocaleString();
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    const quotes = [
      "Stay positive, work hard, make it happen.",
      "Do something today that your future self will thank you for.",
      "Small steps every day lead to big results.",
      "Focus on progress, not perfection."
    ];
    quote.textContent = quotes[Math.floor(Math.random() * quotes.length)];

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function renderTasks() {
      taskList.innerHTML = '';
      let filtered = tasks;
      if (filter.value === 'active') filtered = tasks.filter(t => !t.completed);
      if (filter.value === 'completed') filtered = tasks.filter(t => t.completed);

      if (sort.value === 'oldest') filtered = [...filtered].reverse();
      if (sort.value === 'az') filtered = [...filtered].sort((a, b) => a.text.localeCompare(b.text));
      if (sort.value === 'za') filtered = [...filtered].sort((a, b) => b.text.localeCompare(a.text));

      filtered.forEach((task, i) => {
        const li = document.createElement('li');
        if (task.completed) li.classList.add('completed');
        li.innerHTML = `
          <span>${task.text}</span>
          <div>
            <button onclick="toggleTask(${tasks.indexOf(task)})">‚úî</button>
            <button onclick="deleteTask(${tasks.indexOf(task)})">üóë</button>
          </div>
        `;
        taskList.appendChild(li);
      });
      taskCount.textContent = `${tasks.length} tasks total`;
      completedCount.textContent = `${tasks.filter(t => t.completed).length} completed`;
      saveTasks();
    }

    function addTask() {
      const text = taskInput.value.trim();
      if (text) {
        tasks.unshift({ text, completed: false });
        taskInput.value = '';
        renderTasks();
      }
    }

    function toggleTask(i) {
      tasks[i].completed = !tasks[i].completed;
      renderTasks();
    }

    function deleteTask(i) {
      tasks.splice(i, 1);
      renderTasks();
    }

    addBtn.addEventListener('click', addTask);
    taskInput.addEventListener('keydown', e => { if (e.key === 'Enter') addTask(); });
    filter.addEventListener('change', renderTasks);
    sort.addEventListener('change', renderTasks);

    darkToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      darkToggle.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
    });

    renderTasks();
  </script>
</body>
</html>
